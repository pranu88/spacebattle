<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SPACE BATTLE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="warZone">
        <!-- create uss assembly -->
        <div class="ussAssembly">
            <div class="nameBox">USS Assembly</div>
            <img src="https://cdn.dribbble.com/users/1322388/screenshots/5283305/space-set-dribbble.gif" class="ussaImg" alt="spaceShip" >
            <div class="ussScore">
                <ul type="none">
                    <li id="ussaHull">Hull      :20 </li>
                    <li id="ussaFirepower">Fire Power: 05</li>
                    <li id="ussaAccuracy">Accuracy  : 0.7</li>
                </ul>
            </div>                     
        </div>
        <!-- create popup dialogue box with buttons -->
        <div class="popup">
           
        </div>
        <div class="scoreBoard"> 
            <button id="attackbtn" > Attack</button>
            <button id="retreatbtn" > Retreat</button>       
        </div>
        <!-- create alien ship -->
        <div class="alienShip">
            <div class="nameBox">Alien Ship</div>
            <img src="https://media0.giphy.com/media/PqjTdvXImZQfcmTYEO/giphy.gif" class="alienImg" alt="alienShip" >
            <div class ="alienScore"> 
                <ul type="none"> 
                <li id="alienIndex">Alien: </li>                
                <li id="alienHull">Hull   :0</li>
                <li id="alienFirepower">Fire Power:0</li>
                <li id="alienAccuracy">Accuracy  :0</li> 
                </ul>           
            </div>                      
        </div>
        
        
        <!-- create score boards --></div>
        
        <script src="script.js" defer></script>
    </body>
</html>
